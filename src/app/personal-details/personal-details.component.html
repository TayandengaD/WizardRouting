<div class="row">
  <!-- box at horizontally center-->
  <div class="col-lg-11 col-xl-9 mx-auto">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h1>Profile Wizard</h1>
      </div>

      <div class="card-body">
        <!-- box 1 starts -->
        <div class="box-1">
          <div class="row m-0">
            <div class="col-lg-3 text-center p-3" style="border-top: solid 5px red">
              <div>
                <span class="badge badge-pill badge-success p-4" style="font-size:20px">1</span>
              </div>
              <div>
                <h5>Personal Details</h5>
              </div>
            </div>
            <div class="col-lg-3 text-center p-3" style="border-top: solid 5px #b2cfe4">
              <div>
                <span class="badge badge-pill badge-secondary p-4" style="font-size:20px">2</span>
              </div>
              <div>
                <h5>Contact Details</h5>
              </div>
            </div>
            <div class="col-lg-3 text-center p-3" style="border-top: solid 5px #b2cfe4">
              <div>
                <span class="badge badge-pill badge-secondary p-4" style="font-size:20px">3</span>
              </div>
              <div>
                <h5>Skills</h5>
              </div>
            </div>
            <div class="col-lg-3 text-center p-3" style="border-top: solid 5px #b2cfe4">
              <div>
                <span class="badge badge-pill badge-secondary p-4" style="font-size:20px">4</span>
              </div>
              <div>
                <h5>Work Experience</h5>
              </div>
            </div>
          </div>
        </div>
                <!-- box 1 ends -->

                <!-- box 2 starts -->
        <div class="box-2 pt-2">
          <h3>Step 1: Personal Details</h3>
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
          </form>
        </div>
        <!-- box 2 ends -->
        <div class="card-footer text-right bg-white">
          <a class="btn btn-success" [routerLink]="['/step-2']">Next</a>
        </div>
      </div>
    </div>
  </div>
</div>
